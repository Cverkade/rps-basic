<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h3>Rock Paper Scissors</h3>
    <div id="playGameContainer">
        <p id="infoText">Make a selection</p>
        <form id="buttons">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </form>
        <div id="scoreContainer">
            <p>Player score: <span id="playerScore"></span></p>
            <p>Computer score: <span id="compScore"></span></p>
        </div>
    </div>
    <p id="resultText"></p>
    <div id="afterGame">
        <button type="button" id="playAgain">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
